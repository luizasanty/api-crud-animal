<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <title>Fill JS table CSM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <script type="text/javascript" src="assets/javascript/script.js"></script>
</head>

<body>
    <div id="nav" class="bg-primary text-white p-3 mb-4 text-center fs-4">
        Computer Science Master
    </div>
    
    <div class="container mt-4">
        <section id="table">
            <h2 class="mb-4 text-primary">Cadastro de Animal</h2>
            <form method="POST">
                <div id="input-data" class="row g-3">
                    
                    <div class="col-md-6">
                        <input id="codigo_lacre" class="form-control" placeholder="Código do Lacre" type="text" required />
                    </div>
                    <div class="col-md-6">
                        <input id="nome_animal" class="form-control" placeholder="Nome do Animal" type="text" required />
                    </div>
                    <div class="col-md-6">
                        <input id="codigo_registro" class="form-control" placeholder="Código de Registro" type="text" required />
                    </div>
                    <div class="col-md-6">
                        <input id="codigo_registro_pai" class="form-control" placeholder="Cód. Reg. do Pai" type="text" required />
                    </div>
                    <div class="col-md-6">
                        <input id="codigo_registro_mae" class="form-control" placeholder="Cód. Reg. da Mãe" type="text" required />
                    </div>
                    <div class="col-md-6">
                        <input id="peso_inicial" class="form-control" placeholder="Peso Inicial (Ex: 0.00)" type="number" step="0.01" required />
                    </div>
                    <div class="col-md-6">
                        <input id="data_nascimento" class="form-control" placeholder="Data de Nascimento" type="date" required />
                    </div>
                    
                    <div class="col-12 mt-4">
                        <input class="btn btn-success" type="submit" value="Cadastrar e Adicionar à Tabela" onclick="return addToTable()" />
                    </div>
                </div>
            </form>

            <h2 class="mt-5 mb-3 text-primary">Lista de Animais Cadastrados</h2>
            <table id="myTable" class="table table-striped table-hover mt-3">
                <thead class="table-dark">
                    <tr id="0">
                        <th>ID</th>
                        <th>Cód. Lacre</th>
                        <th>Nome Animal</th>
                        <th>Cód. Registro</th>
                        <th>Cód. Reg. Pai</th>
                        <th>Cód. Reg. Mãe</th>
                        <th>Peso Inicial</th>
                        <th>Data Nasc.</th>
                        <th>Ação</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
        </section>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    </body>

</html>
